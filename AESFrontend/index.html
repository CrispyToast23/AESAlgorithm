<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AES128</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .toggle-group button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: #e0e0e0;
      border: none;
      font-weight: bold;
    }

    .toggle-group button.active {
      background: #007bff;
      color: white;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    button#submit {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border-radius: 6px;
      word-break: break-word;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Codierungstool</h2>

    <div class="toggle-group">
      <button id="mode-encrypt" class="active" onclick="setMode('encrypt')">Verschl√ºsseln</button>
      <button id="mode-decrypt" onclick="setMode('decrypt')">Entschl√ºsseln</button>
    </div>

    <label for="message">Nachricht</label>
    <textarea id="message" rows="4" placeholder="Gib deine Nachricht ein..."></textarea>

    <label for="key">Schl√ºssel (16 Zeichen)</label>
    <input id="key" type="text" maxlength="16" minlength="16" placeholder="z.‚ÄØB. ABCDEFGHIJKLMNOP">

    <button id="submit" onclick="process()">Starten</button>

    <div id="error" class="error"></div>
    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    let mode = 'encrypt';

    function setMode(selected) {
      mode = selected;
      document.getElementById('mode-encrypt').classList.toggle('active', mode === 'encrypt');
      document.getElementById('mode-decrypt').classList.toggle('active', mode === 'decrypt');
      document.getElementById('output').style.display = 'none';
      document.getElementById('error').textContent = '';
    }

    async function process() {
      const message = document.getElementById('message').value.trim();
      const key = document.getElementById('key').value.trim();
      const output = document.getElementById('output');
      const error = document.getElementById('error');

      output.style.display = 'none';
      error.textContent = '';

      if (key.length !== 16) {
        error.textContent = 'Der Schl√ºssel muss genau 16 Zeichen lang sein.';
        return;
      }

      try {
        const response = await fetch(`https://localhost:7004/api/AES128/${mode}?message=${encodeURIComponent(message)}&key=${encodeURIComponent(key)}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!response.ok) throw new Error('Serverfehler');

        const result = await response.text();
        output.style.display = 'block';
        output.innerText = result || 'Keine R√ºckgabe vom Server';
      } catch (err) {
        error.textContent = 'Fehler: ' + err.message;
      }
    }
  </script>
</body>
</html>
